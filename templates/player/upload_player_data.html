{% extends 'base.html' %}

{% block content %}
<section id="banner" class="wrapper style2">
    <div class="inner">
        <div>
            <div class="box">
                <div class="content">
                    <header class="align-center">
                        <h2>Subida de archivo CSV para Jugadores</h2>
                    </header>
                    <hr />
                    <form action="{% url 'upload_player_data' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                               {{form.excel_file}}
                                {% for error in form.excel_file.errors %}
                                	<p style="color: #f00; font-size: 100%; margin-bottom: 0rem; text-align: left;" >{{ error }}</p>
                            	{% endfor %}
                            </div>
                        </div>
                        <br>
                        <div class="12u$">
                            {% for error in form.non_field_errors %}
                                <br>
                                <p style="color: #f00;" >{{ error }}</p>
                            {% endfor %}
                        </div>
                        <h1></h1>
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Subir" /></li>
                            </ul>
                        </div>
                    </form>
                    <div class="row">
                        <a href="/admin" class="button" style="margin-left: 3%;">Volver</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
